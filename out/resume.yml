references:
  -
    name: 'Kim Eskildsen - Senior Project Engineer'
    reference: 'Første gang man møder Line er hun meget observerende og virker lidt genert, men alligevel med en selvtillid og et selvværd der er let at aflæse. Line har god grund til at have selvtilliden og  Selvværd oppe på 100 %. Hun er Selvstændig, kreativ og udviklende og er derfor en yderst aktiv aktør i kreative grupper. Line har dog også begge ben solidt plantet på jorden så de kreative tanker og ideer også bliver funderet og ført frem.   Bag den smukke ydre ligger der en stærk hjerne der tænker. Dette giver sig udtryk ved at hun kan være stille, men når hun har lyttet kommer der yders kompetent modspil, men alligevel på måde man kun kan have respekt for. Line vinder sine sejre ved at være aktiv lyttende og vel argumenterende på en empatisk måde. Line er en intelligent pige med en stor viden på mange forskellige fronter hvorfor hun er meget alsidig. Line behersker kaos uden at blive stresset, men formår samtidigt at omsætte kaos til struktur.   Jeg har haft fornøjelsen at arbejde kortvarigt sammen med Line i en projektgruppe, hvor gruppens forskelligheder var markante. Her ydede Line en ihærdig indsats og satte sit præg på opgaven.  Line er oprigtig, ærlig, og kompromissøgende i sine debatter og derfor også let at samarbejde med.   Vær god mod Line og giv hende et professionelt og kreativt miljø, og hun vil blomstre og gør den forskel som giver succes.   Jeg kan derfor kun have den største faglige respekt for Line og derfor også på det varmeste anbefale Line til fremtidige opgaver. En person jeg gerne vil arbejde sammen med igen hvis muligheden opstår'
